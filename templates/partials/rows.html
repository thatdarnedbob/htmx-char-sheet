{% for character in characters %}
    <tr>
        <td>{{ character.name }}</td>
        <td>{{ character.caste }}</td>
        <td>{{ character.descriptor }}</td>
        <td>{{ character.gift }}</td>
        <td>
            <a href="/characters/{{ character.id }}/edit">Edit</a>
            <a href="/characters/{{ character.id }}">View</a>
        </td>
    </tr>
{% endfor %}
